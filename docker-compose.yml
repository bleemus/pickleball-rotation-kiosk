services:
  redis:
    image: redis:7-alpine
    container_name: pickleball-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pickleball-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=${PORT:-3001}
      - NODE_ENV=${NODE_ENV:-production}
      - HOST_IP=${HOST_IP:-}
      - WIFI_SSID=${WIFI_SSID:-}
      - WIFI_PASSWORD=${WIFI_PASSWORD:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
        - VITE_DEBUG_MODE=${VITE_DEBUG_MODE:-false}
        - VITE_APP_NAME=${VITE_APP_NAME:-Pickleball Kiosk}
        - VITE_SPECTATOR_DARK_MODE=${VITE_SPECTATOR_DARK_MODE:-false}
    container_name: pickleball-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  redis-data:
    driver: local
