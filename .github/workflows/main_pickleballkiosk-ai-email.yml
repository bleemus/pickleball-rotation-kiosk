# Deploy to PROD Function App on push to main
# Docs: https://github.com/azure/functions-action

name: Deploy AI Email Parser (Prod)

on:
  push:
    branches:
      - main
    paths:
      - "azure-functions/email-parser-ai/**"
      - ".github/workflows/main_pickleballkiosk-ai-email.yml"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "azure-functions/email-parser-ai"
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../../release.zip . -x "*.pyc" -x "__pycache__/*" -x ".venv/*" -x "venv/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF8054C0812248EDB5C0D9612D1BBD70 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_00100F1F2F6241199D1713F96C9CBE46 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2777770882F04206BBA50C25B561CDC3 }}

      - name: Deploy to Azure Functions (Prod)
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: "pickleballkiosk-ai-email"
          slot-name: "Production"
          package: "."

      - name: Output function URL
        run: |
          echo "## ðŸš€ Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Function URL: https://pickleballkiosk-ai-email.azurewebsites.net/api/parse-email" >> $GITHUB_STEP_SUMMARY
