name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        id: install
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run type checking
        id: typecheck
        run: make test

      - name: Run unit tests
        id: unit
        run: make test-unit

      - name: Install Playwright browsers
        id: playwright
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e
        run: make test-e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            frontend/coverage/
            playwright-report/
            test-results/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const fs = require('fs');
            const testStatus = process.env.JOB_STATUS;

            let message = `## Test Results\n\n`;
            message += `**Status:** ${testStatus === 'success' ? '✅ All tests passed' : '❌ Tests failed'}\n\n`;
            message += `### Test Suites\n`;
            message += `- Install: ${{ steps.install.outcome }}\n`;
            message += `- Type Checking: ${{ steps.typecheck.outcome }}\n`;
            message += `- Unit Tests: ${{ steps.unit.outcome }}\n`;
            message += `- Playwright Install: ${{ steps.playwright.outcome }}\n`;
            message += `- E2E Tests: ${{ steps.e2e.outcome }}\n\n`;
            message += `[View full test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
